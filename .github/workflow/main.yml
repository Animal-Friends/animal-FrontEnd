name: React build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: SSH-deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }} # ssh 접속용 ip
          username: ubuntu
          password: ${{ secrets.SSH_PEM_KEY }} # ssh 접속용 password
          port: 22 # ssh 접속용 port
          script: |
            sh deploy.sh